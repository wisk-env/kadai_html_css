<!DOCTYPE html>

            <ul class="menu-list">
                <li class="menu-tab">
                    <a href="https://camp.potepan.com/content">

                        <span class="menu-font-bottom">学習内容</span>

                </li>
                <li class="menu-tab">
                    <a href="https://camp.potepan.com/interview">
